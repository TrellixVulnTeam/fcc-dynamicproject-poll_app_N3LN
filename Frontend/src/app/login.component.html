
<div class="head">
  <div class="container">
      <h1>VotePlex</h1>
      <p>Create custom polls with live results</p>
      <a routerLink="/signup" type="button" class="btn btn-success">Sign Up</a>
      <a *ngIf="authService.isAuthenticated()" routerLink="/newpoll" class="btn">New Poll</a>
      <a *ngIf="authService.isAuthenticated()" routerLink="/mypolls" class="btn">My polls</a>
  </div>
</div>

<div class="container">
    <h1>Log in</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value, loginForm.valid)">

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username">

         <div [hidden]="loginForm.controls.username.valid || loginForm.controls.username.pristine"
         	class="alert alert-danger">
         	Name is required (minimum 5 characters).
         </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password">

         <div [hidden]="loginForm.controls.password.valid || loginForm.controls.password.pristine"
         	class="alert alert-danger">
         	Password is required
         </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Log in</button>
    </form>
</div>
